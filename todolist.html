<html style="width: 50%; margin: auto; border: 2px solid teal; border-radius: 5%;">
<header>
    <title>To Do List.</title>
</header>
<h2 align="center" style="color: red; padding: 20px; border-radius: 50px; background-color: rgba(0, 128, 128, 0.56);">My
    To Do List</h2>
<div style="padding: 50px; background-color: teal; border: none;">
    <div>
        <table align="center">
            <thead>
                <tr>
                    <td><input style="width: 300px; height: 40px; border-radius: 50px; border: none;" type="text"
                            id="name"></td>
                    <td><input style="width: 50px; height: 40px; font-size: 18px; border-radius: 10%; border: none;"
                            type="button" value="Add" onclick="saveRecord()"></td>
                </tr>
            </thead>
        </table>
    </div>
</div>

<div style="padding: 50px; background-color: rgba(0, 128, 128, 0.56);">
    <div>
        <table align="center">
            <thead>
                <tr>
                    <td
                        style="width: 50px; height: 40px; background-color: #FFFFFF; text-align: center; border-radius: 50px; border: none;">
                        Id</td>
                    <td
                        style="width: 250px; height: 40px; background-color: #FFFFFF; text-align: center; border-radius: 50px; border: none;">
                        Text</td>
                    <td
                        style="width: 50px; height: 40px; background-color: #FFFFFF; text-align: center; border-radius: 50px; border: none;">
                        Delet</td>
                </tr>
            </thead>
            <tbody id="allrecord"></tbody>
        </table>
    </div>
</div>

<script>
    let record = [];
    const viewRecord = () => {
        let tbl = "";
        record.map((val) => {
            return (
                tbl += `
                        <tr>
                            <td style="width: 50px; height: 40px; background-color: aliceblue; text-align: center; border-radius: 50px; border: none;">${val.id}</td>
                            <td style="width: 250px; height: 40px; background-color: aliceblue; text-align: center; border-radius: 50px; border: none;">${val.name}</td>
                            <td style="width: 50px; height: 40px; background-color: aliceblue; text-align: center;   border-radius: 50px; border: none;"><buton onclick="deletRecord(${val.id})">Delet</button></td>
                        </tr>
                    `
            )
        });
        document.getElementById('allrecord').innerHTML = tbl;
    }
    viewRecord();

    const saveRecord = () => {
        let username = document.getElementById('name').value;
        let id = Math.floor(Math.random()*10000);

        let obj = {
            username: name,
            id: id
        }
        record.push(obj);
        viewRecord();
        document.getElementById('name').value = "";
    }

    const deletRecord = (id) => {
        var deletr = record.filter((val) => {
            return val.id != id;
        });
        record = deletr;
        viewRecord();
    }
</script>

</html>
