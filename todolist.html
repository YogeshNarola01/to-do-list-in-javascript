<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body style="background-color: rgba(0, 128, 128, 0.213); height: 100%; border: 3px solid teal; border-radius: 50px;">
    <div>
        <h2 align="center" style="color: red;">My To Do List</h2>
        <table align="center" border="5" style="margin-bottom: 70px;  background-color:rgba(128, 128, 128, 0.066);">
            <thead style="padding: 0px; width: 400px;">
                <tr>
                    <td style="border: none; "><input
                            style="width: 350px; height: 20px; border-radius: 50px; background-color: rgba(128, 128, 128, 0.42);"
                            type="text" id="name" style="font-size: large;">
                    </td>
                    <td style="border: none;"><button
                            style="width: 50px; height: 25px; border-radius: 50px; background-color:rgba(128, 128, 128, 0.42);"
                            onclick="saveRecord()" style="font-size: large;">Add</button></td>
                </tr>
            </thead>
        </table>
        <hr>
        <hr>
        <h2 align="center" style="color: red;">All Data</h2>
        <table align="center" border="5" style="margin-bottom: 50px;  background-color:rgba(128, 128, 128, 0.066);">
            <thead style="padding: 20px; width: 400px;">
                <tr>
                    <td
                        style="width: 350px; height: 20px; border-radius: 50px; background-color: rgba(128, 128, 128, 0.42); margin: auto;">
                        &nbsp;Title &nbsp;</td>
                    <td
                        style="width: 50px; height: 25px; border-radius: 50px; background-color:rgba(128, 128, 128, 0.42);">
                        &nbsp;Delet &nbsp;</td>
                </tr>
            </thead>
            <tbody id="allrecord"></tbody>
        </table>
    </div>
</body>

<script type="text/javascript">
    let record = [];
    const viewRecord = () => {
        var tbl = "";
        record.map((val) => {
            return (
                tbl += `
                        <tr>
                            <td style="width: 350px; height: 20px; border-radius: 50px; background-color: rgba(128, 128, 128, 0.136);">${val.name}</td>
                            <td style="border : none;"><button style="width: 50px; height: 25px; border-radius: 50px; background-color:rgba(128, 128, 128, 0.128);" onclick="deletRecord(${val.id})">Delet</button></td>
                        </tr>
                      `
            )
        });
        document.getElementById("allrecord").innerHTML = tbl;
    }
    viewRecord();

    const saveRecord = () => {
        let username = document.getElementById("name").value;

        var obj = {
            id: Math.floor(Math.random() * 10000),
            name: username,

        }
        record.push(obj);
        viewRecord();
        document.getElementById("name").value = "";
    }

    const deletRecord = (id) => {
        var deletR = record.filter((val) => {
            return val.id != id;
        });
        record = deletR;
        viewRecord();
    }
</script>

</html>
